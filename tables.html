<!DOCTYPE html>
<html>
<head>
    <title>Simple Table</title>
</head>
<body>

<h2>Student Details</h2>

<table border="1">
    <tr>
        <th>Name</th>
        <th>Class</th>
        <th>Marks</th>
    </tr>

    <tr>
        <td>Arun</td>
        <td>5</td>
        <td>85</td>
    </tr>

    <tr>
        <td>Meena</td>
        <td>5</td>
        <td>90</td>
    </tr>

    <tr>
        <td>Ravi</td>
        <td>5</td>
        <td>88</td>
    </tr>
</table>

</body>
</html>
